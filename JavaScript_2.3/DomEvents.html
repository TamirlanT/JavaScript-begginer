        // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.

        document.addEventListener('DOMContentLoaded', () => {

        function clickOnTag(e) {
            const classContains = e.target.classList.contains('super_element') ? 'Присутствует' : 'Отсутствует'
            console.log(`Класс 'super_element' ${classContains} в элемнте ${e.target.tagName.toLowerCase()} `);
